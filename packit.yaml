upstream_project_url: https://github.com/cockpit-project/subscription-manager-cockpit
# enable notification of failed downstream jobs as issues
issue_repository: https://github.com/cockpit-project/subscription-manager-cockpit
specfile_path: subscription-manager-cockpit.spec
upstream_package_name: subscription-manager-cockpit
downstream_package_name: subscription-manager-cockpit
# use the nicely formatted release description from our upstream release, instead of git shortlog
copy_upstream_release_description: true

actions:
  post-upstream-clone:
    - make node-cache dist

  fix-spec-file:
    # our locally built tarballs are not on the upstream releases page, point to the local files
    sed -i 's|^\(Source[0-9]*:\s*\).*\/|\1|' subscription-manager-cockpit.spec

  get-current-version: make print-version

srpm_build_deps:
  - make
  - npm

jobs:
  - job: tests
    trigger: pull_request
    targets: &test_targets
      fedora-42: {}
      fedora-43: {}
      fedora-latest-stable-aarch64: {}
      fedora-rawhide: {}
      centos-stream-9-x86_64: {}
      centos-stream-9-aarch64: {}
      centos-stream-10-x86_64: {}

  - job: copr_build
    trigger: pull_request
    targets:
      <<: *test_targets
      epel-9-x86_64: {}
      epel-9-aarch64: {}
      epel-10-x86_64: {}

  - job: copr_build
    trigger: release
    owner: "@cockpit"
    project: "cockpit-preview"
    preserve_project: True
    actions:
      post-upstream-clone: make subscription-manager-cockpit.spec
      # HACK: tarball for releases (copr_build, koji, etc.), copying spec's Source0; this
      # really should be the default, see https://github.com/packit/packit-service/issues/1505
      fix-spec-file:
        - sh -exc "curl -L --fail -O https://github.com/cockpit-project/${PACKIT_UPSTREAM_PACKAGE_NAME}/releases/download/${PACKIT_PROJECT_VERSION}/${PACKIT_PROJECT_NAME_VERSION}.tar.xz"
        - sh -exc "curl -L --fail -O https://github.com/cockpit-project/${PACKIT_UPSTREAM_PACKAGE_NAME}/releases/download/${PACKIT_PROJECT_VERSION}/${PACKIT_UPSTREAM_PACKAGE_NAME}-node-${PACKIT_PROJECT_VERSION}.tar.xz"

  - job: copr_build
    trigger: commit
    branch: "^main$"
    owner: "@cockpit"
    project: "main-builds"
    preserve_project: True

  - job: propose_downstream
    trigger: release
    dist_git_branches:
      - fedora-development
      - fedora-42
      - fedora-43

  - job: koji_build
    trigger: commit
    dist_git_branches:
      - fedora-development
      - fedora-42
      - fedora-43

  - job: bodhi_update
    trigger: commit
    dist_git_branches:
      # rawhide updates are created automatically
      - fedora-42
      - fedora-43
